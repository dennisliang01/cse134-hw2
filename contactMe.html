            <h2>Email Form</h2>
            <form>
                <label>First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="First Name">
                <br>
                <label>Last Name</label>
                <input type="text" id="lame" name="lname" placeholder="Last Name">
                <br>
                <label>Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Email Subject">
                <br>
                <label>Message</label>
                <br>
                <textarea id="text" name="message" rows="4" cols="50" placeholder="Your Message"></textarea>
                <br>
                <label>Message Type</label>
                <br>
                <select id="messageType" name="messageType">
                    <option value="generalMessage">General message</option>
                    <option value="jobInquiry">Job Inquiry</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <input type="submit" value="Submit">
            </form>

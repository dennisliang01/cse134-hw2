    <main>
        <!-- Contact form section for writing email to me -->
        <section>
            <h2>Contact Me</h2>
            <form>
                <fieldset>
                    <!-- Email box description -->
                    <legend><b>Email Form:</b></legend>
                    <label>First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="First Name">
                    <br>
                    <label>Last Name</label>
                    <input type="text" id="lame" name="lname" placeholder="Last Name">
                    <br>
                    <label>Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Email Subject">
                    <br>
                    <label>Message</label>
                    <br>
                    <textarea id="text" name="message" rows="4" cols="50" placeholder="Your Message"></textarea>
                    <br>
                    <label>Message Type</label>
                    <br>
                    <!-- Allow user to specify the typ of email they are sending -->
                    <select id="messageType" name="messageType">
                        <option value="generalMessage">General message</option>
                        <option value="jobInquiry">Job Inquiry</option>
                        <option value="other">Other</option>
                    </select>
                    <br>
                    <!-- Submission button as part of form -->
                    <input type="submit" value="Submit">
                </fieldset>
            </form>   
        </section>
    </main>
    <!-- Contact info footer section -->
    <footer>
      <hr>
